
<!DOCTYPE html>
<html class=''>
<title>Tic Tac Toe Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    
<div id="wrapper">
  <div id="menu">
    <div>
      <button id="reset" style="visibility:hidden">Reset</button> 
      <div id="turn-wrapper" style="display:none">
        <div class="col">Turn:</div>
        <div id="turn-value" class="col" >Player 1</div>
      </div>
    </div>
    <div>
    <div>
        <div class="col">Player 1 </div>
        <div id="player1-wins" class="col">0</div>
        <div class="col"> - </div> 
        <div id="player2-wins" class="col">0</div>
        <div class="col"> Player 2</div>
    </div>
  </div>
  <div id="chooseColor" class ="overlay" style="display:block">
    <p>Choose your color:</p>
    <button id='blue' class='blue'>Blue</button>
    <button id='red' class='red'>Red</button>
  </div>
  <div id="end" class="overlay" style="display:none">toto</div>
  <div id="board" style="display:none">
    <div class="row">
      <div id="1" class="block available">
      </div>
      <div id="2" class="block available">
      </div>
      <div id="3" class="block available">
      </div>
    </div>
    <div class="row">
      <div id="4" class="block available">
      </div>
      <div id="5" class="block available">
      </div>
      <div id="6" class="block available">
      </div>
    </div>
    <div class="row">
      <div id="7" class="block available">
      </div>
      <div id="8" class="block available">
      </div>
      <div id="9" class="block available">
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
    </body>
</html>
