
<!DOCTYPE html>
<html class=''>
<title>Tic Tac Toe Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    
<div id="wrapper">
  <div id="menu">
    <div>
      <div class="col">Turn:</div>
      <div id="turn" class="col">Player 1</div>
      <button id="reset" class="col">Reset</button> 
    </div>
    <div>
    <div>
        <div class="col">Player 1 </div>
        <div id="player1-wins" class="col">0</div>
        <div class="col"> - </div> 
        <div id="player2-wins" class="col">0</div>
        <div class="col"> Player 2</div>
    </div>
  </div>
  <div id="end" style="display:none">toto</div>
  <div id="board">
    <div class="row">
      <div id="1" class="block available">
      </div>
      <div id="2" class="block available">
      </div>
      <div id="3" class="block available">
      </div>
    </div>
    <div class="row">
      <div id="4" class="block available">
      </div>
      <div id="5" class="block available">
      </div>
      <div id="6" class="block available">
      </div>
    </div>
    <div class="row">
      <div id="7" class="block available">
      </div>
      <div id="8" class="block available">
      </div>
      <div id="9" class="block available">
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
    </body>
</html>
