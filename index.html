
<!DOCTYPE html>
<html class=''>
<title>Tic Tac Toe Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div id="wrapper">
  <div id="menu">
    <div>
      <button id="reset" style="visibility:hidden">Reset</button> 
      <div id="turn-wrapper" style="visibility:hidden">
        <div class="col">Turn:</div>
        <div id="turn-value" class="col" >Player 1</div>
      </div>
    </div>
    <div>
    <div id='score' style="visibility:hidden">
        <div class="col">Player 1 </div>
        <div id="player1-wins" class="col">0</div>
        <div class="col"> - </div> 
        <div id="player2-wins" class="col">0</div>
        <div class="col"> Player 2</div>
    </div>
  </div>
  <div id="chooseGame" class ="overlay" style="display:block">
    <p>How do you want to play:</p>
    <button id="vsComputer">One player VS Computer</button>
    <button id="playerVsPlayer">Player one VS Player two</button>
  </div>
  <div id="chooseColor" class ="overlay" style="display:none">
    <p>Would you like to be O or X:</p>
    <button id='O' class='buttonXO'><svg class="item O" viewBox="0 0 128 128" style="visibility: visible;"><path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16" style="stroke: rgb(242, 235, 211); stroke-dasharray: 301.635; stroke-dashoffset: 0;"></path></svg></button>
    <button id='X' class='buttonXO'><svg class="item X" viewBox="0 0 128 128" style="visibility: visible;"><path d="M16,16L112,112" style="stroke: rgb(84, 84, 84); stroke-dasharray: 135.764; stroke-dashoffset: 0;"></path><path d="M112,16L16,112" style="stroke: rgb(84, 84, 84); stroke-dasharray: 135.764; stroke-dashoffset: 0;"></path></svg></button>
  </div>
  <div id="end" class="overlay" style="display:none">toto</div>
  <div id="board" style="display:none">
    <div class="row">
      <div id="1" class="block border-right border-bottom">
      </div>
      <div id="2" class="block border-left border-right border-bottom">
      </div>
      <div id="3" class="block border-left border-bottom">
      </div>
    </div>
    <div class="row">
      <div id="4" class="block border-right border-top border-bottom">
      </div>
      <div id="5" class="block border-left border-top border-right border-bottom">
      </div>
      <div id="6" class="block border-left border-top border-bottom">
      </div>
    </div>
    <div class="row">
      <div id="7" class="block border-right border-top">
      </div>
      <div id="8" class="block border-left border-right border-top">
      </div>
      <div id="9" class="block border-left border-top">
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
    </body>
</html>
